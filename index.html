<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Projects</title>


    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <!-- ==========google fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- ==========common css ==================== -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- ==========responsive css ==================== -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>


    <!-- ========== COLOR-SHIFT START ==================== -->

    <div class="pseudo_part">


        <div class="sun_replica">

            <div class="cloud_1"></div>
        </div>



        <div class=" shift_color">


            <div class="moon">
                <div class="moon_shape"></div>
            </div>

            <div class="sun">

                <div class="sun_shape">

                    <div class="cloud_2"></div>
                </div>


            </div>
        </div>
    </div>




    <!-- ========== COLOR-SHIFT END ==================== -->


    <!-- ========== COUNTING-PURCHASE START ==================== -->
    <section id="counting_purchase">
        <div class="container">
            <div class="row parent_row">


                <div class="p_img">
                    <img src="./assets/images/atar.png" alt="404">
                </div>



                <div class="c_contains">

                    <h4 class="product_name">
                        Kosturi (কস্তুরী)
                    </h4>

                    <div class="row rating_row">
                        <p>★☆☆☆☆ (0 Reviews)</p>
                        <p>In stock</p>
                    </div>


                    <div class="row price_row">
                        <p>Price:</p>
                        <h4>৳ <span>250</span></h4>
                    </div>


                    <div class="row quantity_row">
                        <p>Quantity:</p>

                        <div class="row count">

                            <div class="row quantity_count">
                                <button class="decrement"><iconify-icon icon="uil:minus" width="16"
                                        height="16"></iconify-icon></button>

                                <h5>1</h5>

                                <button class="increment"> <iconify-icon icon="lucide:plus" width="16"
                                        height="16"></iconify-icon> </button>
                            </div>

                            <p>(Only 6 piece available)</p>
                        </div>
                    </div>



                    <div class="row t_price_row">
                        <p>Total Price:</p>
                        <h4>৳ <span>250</span></h4>
                    </div>


                    <div class="order_now">
                        <a target="_blank"
                            href="https://sreezon.com/product/kosturi-%E0%A6%95%E0%A6%B8%E0%A7%8D%E0%A6%A4%E0%A7%81%E0%A6%B0%E0%A7%80">Order
                            Now</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- ========== COUNTING-PURCHASE END ==================== -->








    <!-- ========== QR-SECTION START ==================== -->
    <section id="qr_sec">
        <div class="container form_row">
            <form action="">
                <div class="row user_input">
                    <input class="qr_input" type="text" value="" placeholder="Write here to generate...">
                    <button class="qr_button">Generate</button>
                </div>


                <div class="image">
                    <div class="img_background">
                        <img src="https://quickchart.io/qr?text=Hello world" alt="404">
                        <div class="shadow"></div>
                    </div>
                </div>

            </form>
        </div>
    </section>
    <!-- ========== QR-SECTION END ==================== -->







    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
